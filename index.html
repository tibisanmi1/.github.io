<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ExampleStore.com</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav>
		<ul>
			<li id="logoItem">
				<img id="logo" src="http://vignette3.wikia.nocookie.net/mrrobot/images/8/87/ECorp.png/revision/latest?cb=20150602024409">
			</li>
			<li id="seachbar"></li>
			<li id="viewCart"></li>
		</ul>
	</nav>

	<div id="content">
		<div id="item-container"> 
			<div id="video game" class="item">
				<h3>Final Fantasy XV</h3>
				<img class="item-image" src="Final Fantasy XV.jpg">
			</div>
			<div id="rifle" class="item">
				<h3>AR15<h3>
				<img class="item-image" src="ar-15.png">
			</div>
		</div>
		<div id="cart"></div>
	</div>
</body>
</html>
